<!DOCTYPE html>
<html>
	<head>
		<title>{{.Owner}} [Grove]</title>
        {{if .Dark}}
			<link rel="stylesheet" href="{{.Prefix}}/res/dark.css"/>
        {{else}}
        	<link rel="stylesheet" href="{{.Prefix}}/res/light.css"/>
        {{end}}
	</head>
	<body>
    
    	<div class="bigtitle">
			<h5>{{.Path}}</h5>
		</div>
    	
        <ul>
            {{range $l := .List}}
                <a href="{{$l.URL}}"><li class="li-long">{{$l.Name}}</li></a>
            {{end}}
        </ul>
        
		<div class="version">
			<a href="https://github.com/SashaCrofter/grove">
				Version {{.Version}}
			</a>
		</div>
	</body>
</html>
