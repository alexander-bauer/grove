<html>
	<head>
		<title>{{.Owner}} [Grove]</title>
		<style type="text/css"> {{.CSS}} </style>
	</head>
	<body>
    
    	<div class="title">
			{{.Path}}{{.Location}}
		</div>
    	
		<a href="/"><div class="logo"></div></a>
		<div class="view-dir">
			<ul>
				{{range $l := .List}}
					<a href="{{$l.URL}}"><li class="li-long">{{$l.Name}}</li></a>
				{{end}}
			</ul>
		</div>
        <div class="version">
        	{{.Version}}
        </div>
	</body>
</html>
