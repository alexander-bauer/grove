<!DOCTYPE html>
<html>
	<head>
		<title>{{.Owner}} [Grove]</title>
		<link rel="stylesheet" href="{{.Prefix}}/res/{{.Theme}}.css"/>
	</head>
	<body>
    
		<div class="bigtitle">
			<h5><a href="../{{.Query}}">..</a> / {{.InRepoPath}}</h5>
		</div>
		
		<div class="wrapper">
        <table>
        	<th>Branch</th>
            <th>Tags</th>
            <th>Commits</th>
            <th>SHA</th>
            <tr>
            	<td>{{.Branch}}</td>
                <td>{{.TagNum}}</td>
                <td>{{.CommitNum}}</td>
                <td>{{.SHA}}</td>
            </tr>
        </table>
        
		<input type="text" value="{{.RootLink}}{{.Path}}{{.GitDir}}" class="bar" onClick="select();"/>
        </div>
        
		<div class="view-dir">
			<ul>
            	<a href="{{.URL}}..{{.Query}}"><li class="li-long">..</li></a>
				{{range $l := .List}}
					<a href="{{$.Prefix}}{{$.Path}}{{.Link}}{{$.Query}}"><li class="li-long">{{.Name}}</li></a>
				{{end}}
			</ul>
		</div>
        
		<div class="version">
			<a href="https://github.com/SashaCrofter/grove">
				Grove {{.Version}}
			</a>
		</div>
	</body>
</html>
