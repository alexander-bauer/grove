<!DOCTYPE html>
<html>
	<head>
		<title>{{.Owner}} [Grove] - {{.Status}}</title>
		{{if .Dark}}
			<link rel="stylesheet" href="{{.Prefix}}/res/dark.css"/>
        {{else}}
        	<link rel="stylesheet" href="{{.Prefix}}/res/light.css"/>
        {{end}}
	</head>
	<body>
    
    	<div class="bigtitle">
			<h5>{{.Status}}</h5>
		</div>
        
		<div class="version">
			<a href="https://github.com/SashaCrofter/grove">
				Version {{.Version}}
			</a>
		</div>
	</body>
</html>
